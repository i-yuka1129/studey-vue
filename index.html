<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <p>{{ message.value }}</p>
    <p>{{ message.value.length }}</p>
    <p>{{ list[2] }}</p>
    <p>{{ list[num] }}</p>

    <p>{{ count }}回クリックしたよ！</p>
    <button v-on:click="increment">カウントを増やす</button>

    <button v-on:click="isActive=!isActive">isActiveを切り替える</button>
    <p v-bind:class="{ child: isCild, 'is-active': isActive }" class="item">動的なクラス</p>
    <p v-bind:style="{ color: textColor, backgroundColor: bgColor }">動的なスタイル</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
